<!DOCTYPE html>
<html lang="rw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Injira - Umuyobozi</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e9f5ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2d6a4f;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      background-color: #2d6a4f;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b4332;
    }

    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

<style>
  .back-btn {
    width: 50px;
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 99;
    background-color: #1e3a8a;
    color: white;
    border: none;
    border-radius: 50%;
    padding: 10px 14px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  .back-btn:hover {
    background-color: #163074;
  }
</style>

<script>
  function goBack() {
    window.history.back();
  }
</script>

  <div class="login-container">

    <form action="inzegozibanze.html" method="post">
      <label for="username">Izina ry'Umuyobozi</label>
      <input type="text" id="username" name="username" placeholder="Injiza izina" required>

      <label for="password">Ijambobanga</label>
      <input type="password" id="password" name="password" placeholder="Injiza ijambobanga" required>

      <button type="submit"><a href="inzegozibanze.html" style="text-decoration: none; color: white;"> Injira</a></button>
    </form>
    <div class="footer-text">

  </div>
